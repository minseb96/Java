<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Winku Social Network Toolkit</title>
    <link rel="icon" href="images/fav.png" type="image/png" sizes="16x16">

    <link rel="stylesheet" href="css/main.min.css" th:href="@{/css/main.min.css}">
    <link rel="stylesheet" href="css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="css/color.css" th:href="@{/css/color.css}">
    <link rel="stylesheet" href="css/responsive.css" th:href="@{/css/responsive.css}">

</head>
<body>
<!--<div class="se-pre-con"></div>-->
<div class="theme-layout">
    <div class="container-fluid pdng0">
        <div class="row merged">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="land-featurearea">
                    <div class="land-meta">
                        <h1>Winku</h1>
                        <p>
                            Winku is free to use for as long as you want with two active projects.
                        </p>
                        <div class="friend-logo">
                            <span><img src="images/wink.png" alt="" th:src="@{/images/wink.png}"></span>
                        </div>
                        <a href="#" title="" class="folow-me">Follow Us on</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="login-reg-bg show">
                    <div class="log-reg-area reg">
                        <h2 class="log-title">Register</h2>
                        <p>
                            Donâ€™t use Winku Yet? <a href="#" title="">Take the tour</a> or <a href="#" title="">Join now</a>
                        </p>
                        <form method="post" th:action th:object="${user}">
                            <div class="form-group">
                                <input type="text" th:field="*{name}" th:errorclass="has-error"/>
                                <label class="control-label" for="input">First & Last Name</label><i class="mtrl-select"></i>
                                <div class="has-error" th:errors="*{name}"/>
                            </div>
                            <div class="form-group">
                                <input type="text" th:field="*{loginId}" th:errorclass="has-error"/>
                                <label class="control-label" for="input">User Name</label><i class="mtrl-select"></i>
                                <div class="has-error" th:errors="*{loginId}"/>
                            </div>
                            <div class="form-group">
                                <input type="password" th:field="*{password}" th:errorclass="has-error"/>
                                <label class="control-label" for="input">Password</label><i class="mtrl-select"></i>
                                <div class="has-error" th:errors="*{password}"/>
                            </div>
                            <input type="hidden" th:name="'profileImg'" th:value="'/images/resources/friend-avatar10.jpg'"/>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" checked="checked"/><i class="check-box"></i>Accept Terms & Conditions ?
                                </label>
                            </div>
                            <a href="#" th:href="@{/users/signin}" title="" class="already-have">Already have an account</a>
                            <div class="submit-btns">
                                <button class="mtr-btn signup" type="submit"><span>Register</span></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/main.min.js" th:src="@{/js/main.min.js}"></script>
<!--<script src="js/script.js" th:src="@{/js/script.js}"></script>-->

</body>

</html>
